{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<div class="row">
    <h1>Add Cash</h1>
    <form action="{{ url_for('addCash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Amount" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">$$$  Add Cash! $$$</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
