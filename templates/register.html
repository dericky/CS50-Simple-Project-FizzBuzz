{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div>
                <p><span style="color: red;">*</span> = required</p>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/><span style="color: red;"> *</span>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/><span style="color: red;"> *</span>
            </div>
            <div class="form-group">
                <input class="form-control" name="password-confirm" placeholder="Confirm Password" type="password"/><span style="color: red;"> *</span>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
